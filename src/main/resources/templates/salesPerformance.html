<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收银管理系统&nbsp;销售业绩</title>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/eventSlove.js"></script>
    <script type="text/javascript" src="js/numeral.min.js"></script>
    <link href="/css/MyCSS.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(document).ready(loadAllPerformance());
    </script>
</head>
<body style="width: 100%">

<!--导航栏-->
<nav class="ol" style="background-color: khaki;width:100%">
    <h1 class="ol" style="color: blueviolet;margin-left: 7%;position: relative;float: left">收银管理系统</h1>
    <h2 style="margin-left: 65%;position: relative;float: left">销售业绩</h2>
    <a href="#" class="ml" onclick="window.history.back()"  style="position: relative;float: left"><h2>返回</h2></a>
</nav>
<h2 style="width: 100%" align="center">销售统计</h2>

<h3 style="">选择月份查询</h3>
<select style="float: left" id="year">
    <option value="2011">2011年</option>
    <option value="2012">2012年</option>
    <option value="2013">2013年</option>
    <option value="2014">2014年</option>
    <option value="2015">2015年</option>
    <option value="2016">2016年</option>
    <option value="2017">2017年</option>
    <option value="2018" selected>2018年</option>
</select>
<select style="float: left;margin-left: 2%" id="month">
    <option value="1">1月</option>
    <option value="2">2月</option>
    <option value="3">3月</option>
    <option value="4">4月</option>
    <option value="5">5月</option>
    <option value="6">6月</option>
    <option value="7">7月</option>
    <option value="8">8月</option>
    <option value="9">9月</option>
    <option value="10">10月</option>
    <option value="11">11月</option>
    <option value="12">12月</option>
</select>
<button style="float: left;margin-left: 2%" onclick="checkPerformanceByMonth()">按月份查询</button>
<button style="float: left;margin-left: 2%" onclick="loadAllPerformance()">查询所有</button>
<table id="container" width="100%" border="1px" bordercolor="#000000" cellspacing="0px">
    <tr>
        <th>产品名称</th>
        <th>售出数量</th>
        <th>商品单价</th>
        <th>该物品总价</th>
    </tr>
</table>
<h2 id="containerButtom"></h2>
</body>
</html>
