    <script type="text/javascript" src="js/eventSlove.js"></script>
    <link href="/css/MyCSS.css" rel="stylesheet" type="text/css" />

            showUsers();
        })
    </script>

<body style="height: 100%;">

<!--导航栏-->
<nav class="ol" style="background-color: khaki;width:100%">
    <h1 class="ol" style="color: blueviolet;margin-left: 7%">收银管理系统</h1>
    <h2 class="ol"  style="margin-left: 60%">管理员模式</h2>

<h1 style="color: red;width: 100%" align="center">
    欢迎您，管理员！
</h1>
<div style="width: 100%;height: 100%;position: relative;text-align: center">
    <div style="width: 30%;height: 100%;float: left;">
        <h2>审核申请用户</h2>
        <table id="container_left" style="width: 100%" border="1px" bordercolor="#000000" cellspacing="0px">
            <tr>
                <th class="td" style="width: 75%">用户名</th>
                <th style="width: 25%">通过</th>
            </tr>
        </table>
    </div>
    <div style="width: 70%;height : 100%;float: left;">
        <h2>注销用户</h2>
        <table id="container_right" style="width: 100%" border="1px" bordercolor="#000000" cellspacing="0px">
            <tr>
                <th class="td" style="width: 25%;">用户名</th>
                <th class="td" style="width: 25%;">姓名</th>
                <th class="td" style="width: 25%;">电话号码</th>
                <th class="td" style="width: 5%">年龄</th>
                <th class="td" style="width: 5%">性别</th>
                <th class="td" style="width: 5%;">类型</th>
                <th class="td" style="width: 10%;">注销</th>
            </tr>
        </table>
    </div>
